<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>source</title>
    <style>
      div {
        width: 25%;
        height: 25%;
        display: inline-block;
        font-size: 0;
      }
      #board {
        width: 300px;
        height: 300px;
        border: 1px solid gray;
      }
      .black {
        background-color: black;
      }
      .white {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      var board = document.getElementById("board");

      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 4; j++) {
          let spaceSpan = document.createElement("div");
          if ((j % 2 === 0 && i % 2 === 0) || (j % 2 === 1 && i % 2 === 1)) {
            spaceSpan.className = "black";
          } else {
            spaceSpan.className = "white";
          }
          spaceSpan.addEventListener("click", function (event) {
            let bl = document.querySelectorAll(".black");
            console.log(bl);
            for (let i = 0; i < bl.length; i++) {
              bl[i].style.backgroundColor = "black";
            }
            let wt = document.querySelectorAll(".white");
            for (let i = 0; i < wt.length; i++) {
              wt[i].style.backgroundColor = "white";
            }
            spaceSpan.style.backgroundColor = "red";
          });
          board.appendChild(spaceSpan);
        }
      }
    </script>
  </body>
</html>
