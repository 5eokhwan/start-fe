<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <style>
    #box {
      width: 100px;
      height: 100px;
      background-color: red;
      position: absolute;
    }
  </style>
  <body>
    <div id="box">Drag me!</div>

    <ol>
      <li>박스를 누르면 드래그가 시작됩니다 (mousedown 이벤트)</li>
      <li>
        마우스가 눌린 상태로 마우스를 움직이면 박스가 마우스 커서를 따라
        움직입니다 (mousemove 이벤트)
      </li>
      <li>클릭을 해제하면 드래그가 멈춥니다 (mouseup 이벤트)</li>
    </ol>
    <script>
      const $box = document.getElementById("box");
      const offset = { x: 0, y: 0 };
      let isDown = false;
      $box.addEventListener();
      $box.addEventListener("mousedown", (e) => {
        isDown = true;
        offset.x = e.clientX - $box.offsetLeft;
        offset.y = e.clientY - $box.offsetTop;
        console.log("down");
      });
      $box.addEventListener("mouseup", (e) => {
        isDown = false;
        console.log("up");
      });
      document.body.addEventListener("mousemove", (e) => {
        if (!isDown) return;
        console.log("move ", e.clientX, isDown);
        $box.style.left = e.clientX - offset.x + "px";
        $box.style.top = e.clientY - offset.y + "px";
      });
    </script>
  </body>
</html>
