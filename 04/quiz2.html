<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>source</title>
    <style>
      div {
        width: 25%;
        height: 25%;
        display: inline-block;
        font-size: 0;
      }
      #board {
        width: 300px;
        height: 300px;
        border: 1px solid gray;
      }
    </style>
  </head>
  <body>
    <div id="board"></div>
    <script>
      var board = document.getElementById("board");

      for (var i = 0; i < 4; i++) {
        for (var j = 0; j < 4; j++) {
          let spaceSpan = document.createElement("div");
          if ((j % 2 === 0 && i % 2 === 0) || (j % 2 === 1 && i % 2 === 1)) {
            spaceSpan.class = "black";
            spaceSpan.style.backgroundColor = "black";
          } else {
            spaceSpan.class = "white";
            spaceSpan.style.backgroundColor = "white";
          }
          spaceSpan.addEventListener("click", function (event) {
            if (!spaceSpan.isRed) {
              spaceSpan.isRed = true;
              spaceSpan.style.backgroundColor = "red";
            } else {
              spaceSpan.isRed = false;
              spaceSpan.style.backgroundColor = spaceSpan.class;
            }
          });
          board.appendChild(spaceSpan);
        }
      }
    </script>
  </body>
</html>
